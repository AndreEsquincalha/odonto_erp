{% if messages %}
<div class="mb-4">
    {% for message in messages %}
    <div
        class="p-4 rounded-md border {% if message.tags == 'success' %}bg-green-50 text-green-800 border-green-200{% elif message.tags == 'info' %}bg-blue-50 text-blue-800 border-blue-200{% elif message.tags == 'warning' %}bg-yellow-50 text-yellow-800 border-yellow-200{% elif message.tags == 'error' %}bg-red-50 text-red-800 border-red-200{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

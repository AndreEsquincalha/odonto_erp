<div class="bg-white p-4 rounded-lg shadow mb-6">
    <form method="get" class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Preserva o paciente quando houver na URL -->
        {% if request.GET.paciente %}
        <input type="hidden" name="paciente" value="{{ request.GET.paciente }}">
        {% endif %}

        <!-- Search input -->
        <div>
            <label for="q" class="block text-sm font-medium text-gray-700 mb-1">Buscar</label>
            <input type="text" name="q" id="q" value="{{ request.GET.q }}"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                placeholder="Digite para buscar...">
        </div>

        <!-- Additional filters - will be customizados per template -->
        {% block additional_filters %}{% endblock %}

        <!-- Buttons -->
        <div class="flex items-end space-x-2">
            <button type="submit"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Filtrar
            </button>
            <a href="."
                class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Limpar
            </a>
        </div>
    </form>
</div>
